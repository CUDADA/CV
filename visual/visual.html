<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>数据可视化</title>
    <style>
        .chart>div {
            margin: 20px auto;
            width: 800px;
            height: 400px;
            box-sizing: border-box;
            /* border: 1px solid #ccc; */
        }
    </style>
</head>

<body>
    <div class="chart">
        <div class="lineChart"></div>
        <div class="barChart"></div>
        <div class="pieChart"></div>
    </div>
    <script src="js/echarts.min.js"></script>
    <script>
        window.onload = function () {
            // 数据可视化
            // 获取lineChart容器
            var firstDom = document.querySelector('.lineChart');
            // 初始化dom容器
            var firstCarts = echarts.init(firstDom);
            // 进行配置和导入数据
            var option = {
                title: {
                    text: '折线图堆叠'
                },
                tooltip: {
                    trigger: 'axis'
                },
                legend: {
                    data: ['一班', '二班', '三班', '四班', '五班']
                },
                grid: {
                    left: '3%',
                    right: '4%',
                    bottom: '3%',
                    containLabel: true
                },
                toolbox: {
                    feature: {
                        saveAsImage: {}
                    }
                },
                xAxis: {
                    type: 'category',
                    boundaryGap: false,
                    data: ['周一', '周二', '周三', '周四', '周五', '周六', '周日']
                },
                yAxis: {
                    type: 'value'
                },
                series: [{
                        name: '一班',
                        type: 'line',
                        stack: '总量',
                        data: [120, 132, 101, 134, 90, 230, 210]
                    },
                    {
                        name: '二班',
                        type: 'line',
                        stack: '总量',
                        data: [220, 182, 191, 234, 290, 330, 310]
                    },
                    {
                        name: '三班',
                        type: 'line',
                        stack: '总量',
                        data: [150, 232, 201, 154, 190, 330, 410]
                    },
                    {
                        name: '四班',
                        type: 'line',
                        stack: '总量',
                        data: [320, 332, 301, 334, 390, 330, 320]
                    },
                    {
                        name: '五班',
                        type: 'line',
                        stack: '总量',
                        data: [820, 932, 901, 934, 1290, 1330, 1320]
                    }
                ]
            };
            // 渲染图标
            firstCarts.setOption(option);
            //barChart
            var secondDom = document.querySelector('.barChart');
            var secondCarts = echarts.init(secondDom);
            var labelRight = {
                normal: {
                    position: 'right'
                }
            };
            var option = {
                title: {
                    text: '交错正负轴标签',
                },
                tooltip: {
                    trigger: 'axis',
                    axisPointer: { // 坐标轴指示器，坐标轴触发有效
                        type: 'line' // 默认为直线，可选为：'line' | 'shadow'
                    }
                },
                grid: {
                    top: 80,
                    bottom: 30
                },
                xAxis: {
                    type: 'value',
                    position: 'top',
                    splitLine: {
                        lineStyle: {
                            type: 'dashed'
                        }
                    },
                },
                yAxis: {
                    type: 'category',
                    axisLine: {
                        show: false
                    },
                    axisLabel: {
                        show: false
                    },
                    axisTick: {
                        show: false
                    },
                    splitLine: {
                        show: false
                    },
                    data: ['十', '九', '八', '七', '六', '五', '四', '三', '二', '一']
                },
                series: [{
                    name: '系数',
                    type: 'bar',
                    stack: '总量',
                    label: {
                        normal: {
                            show: true,
                            formatter: '{b}'
                        }
                    },
                    data: [{
                            value: -0.07,
                            label: labelRight
                        },
                        {
                            value: -0.09,
                            label: labelRight
                        },
                        0.2, 0.44,
                        {
                            value: -0.23,
                            label: labelRight
                        },
                        0.08,
                        {
                            value: -0.17,
                            label: labelRight
                        },
                        0.47,
                        {
                            value: -0.36,
                            label: labelRight
                        },
                        0.18
                    ]
                }]
            };
            // 渲染图标
            secondCarts.setOption(option);

            // pieChart
            var threeDom = document.querySelector('.pieChart');
            var threeCarts = echarts.init(threeDom);
            var option = {
                title: {
                    text: '用户访问来源',
                    x: 'center'
                },
                tooltip: {
                    trigger: 'item',
                    formatter: "{a} <br/>{b} : {c} ({d}%)"
                },
                legend: {
                    orient: 'vertical',
                    left: 'left',
                    data: ['直接访问', '邮件营销', '联盟广告', '视频广告', '搜索引擎']
                },
                series: [{
                    name: '访问来源',
                    type: 'pie',
                    radius: '55%',
                    center: ['50%', '60%'],
                    data: [{
                            value: 335,
                            name: '直接访问'
                        },
                        {
                            value: 310,
                            name: '邮件营销'
                        },
                        {
                            value: 234,
                            name: '联盟广告'
                        },
                        {
                            value: 135,
                            name: '视频广告'
                        },
                        {
                            value: 1548,
                            name: '搜索引擎'
                        }
                    ],
                    itemStyle: {
                        emphasis: {
                            shadowBlur: 10,
                            shadowOffsetX: 0,
                            shadowColor: 'rgba(0, 0, 0, 0.5)'
                        }
                    }
                }]
            };
            threeCarts.setOption(option);
        }
    </script>
</body>

</html>
